<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
    <form action="/">
        <div>
            <label for="nombre">Cual es tu nombre?</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div>
            <label for="edad">Que edad tenes?</label>
            <input type="number" name="edad" id="edad" min="0" max="130" required>
        </div>
        <div>
            <label for="frase">Cual es tu frase favorita?</label>
            <textarea name="frase" id="frase" required></textarea>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
